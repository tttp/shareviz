function drawCloud (data) {
  var words = []
    h=300,
    w=200;
    //h=180,
    //w=300;
  var wvisits = [];

  d3.map(data).forEach(function(d) {
	d3.map(data[d].children).forEach(function(c) {
	  wvisits.push(data[d].children[c].name);	
	});
	words.push ({
     text : data[d].name,
     size: data[d].children.length,
	 visits: wvisits
    });
	wvisits = [];
  });
  
  	
  
  d3.layout.cloud().size([w, h])
      .words(words)
      .padding(2)
      .rotate(0)
      .fontSize(function(d) { return 11+d.size*1.2; })
      .on("end", draw)
      .start();
	  
  function draw(words) {
    wcloud = d3.select("#cloud").append("svg")
        .attr("id", "wordcloud")
        .attr("width", w)
        .attr("height", h)
		.style("fill", function(d, i) { return "#666";})
      .append("g")
        .attr("transform", "translate("+w/2+","+h/2+")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) {return d.size + "px"; })
        .style("font-family", "Impact")
        //.style("fill", function(d, i) { return "#333";})
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
}

function findNeighborArc(i, data0, data1, key) {
  var d;
  return (d = findPreceding(i, data0, data1, key)) ? {startAngle: d.endAngle, endAngle: d.endAngle}
      : (d = findFollowing(i, data0, data1, key)) ? {startAngle: d.startAngle, endAngle: d.startAngle}
      : null;
}

// Find the element in data0 that joins the highest preceding element in data1.
function findPreceding(i, data0, data1, key) {
  var m = data0.length;
  while (--i >= 0) {
    var k = key(data1[i]);
    for (var j = 0; j < m; ++j) {
      if (key(data0[j]) === k) return data0[j];
    }
  }
}

// Find the element in data0 that joins the lowest following element in data1.
function findFollowing(i, data0, data1, key) {
  var n = data1.length, m = data0.length;
  while (++i < n) {
    var k = key(data1[i]);
    for (var j = 0; j < m; ++j) {
      if (key(data0[j]) === k) return data0[j];
    }
  }
}

function splitPath(path) {
          var avgd = 0, i, d;
          var c, pc, dx, dy;
          var points = path.split("L");
          if (points.length < 200000) return path;
          var newpath = [ points[0] ];
          var coords = points.map(function(d, i) {
            return d.substr(i > 0 ? 0 : 1).split(","); // remove M and split
          });

          // calc avg dist between points
          for (i = 1; i < coords.length; i++) {
            pc = coords[i-1]; c = coords[i];
            dx = c[0] - pc[0]; dy = c[1] - pc[1];
            d = Math.sqrt(dx*dx + dy*dy);
            c.push(d);  // push dist as last elem of c
            avgd += d;
          }
          avgd /= coords.length - 1;

          // for points with long dist from prev use M instead of L
          for (i = 1; i < coords.length; i++) {
            c = coords[i];
            newpath.push((c[2] > 5 * avgd ? "M" : "L") + points[i]);
          }
          return newpath.join("");
        }

    .text(function(d) { return d.properties.name; });
}	


};


function reset() {
  g.selectAll(".active").classed("active", active = false);
  g.transition().duration(750).attr("transform", "");
}





</script>
